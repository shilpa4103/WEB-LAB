<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <script>
    function validateForm(){
      var name=document.getElementById("name").value;
      var email=document.getElementById("email").value;
      var mobile=document.getElementById("mobile").value;
      var gender=document.getElementById("gender").value;
      var color=document.getElementById("color").value;

      if(name===""){
        alert("please enter your name");
        return;
      }
      if(email===""){
        alert("please enter your email");
        return;
      }
      if(!email.includes(".")||!email.includes("@")){
        alert("enter correctly");
        return;
      }
      if(mobile==""||mobile.length!=10){
        alert("Enter the number correctly");
        return;
      }
      if(gender===""){
        alert("Pleaase select your gender");
      }
      if(color===""){
        alert("Enter the color");
      }
      var information=
      "Name"+name+"\n"+
      "Email"+email+"\n"+
      "Mobile No"+mobile+"\n"+
      "Gender"+gender+"\n"+
      "Favorite Color"+color;

      alert(`${information}`);

    }
  </script>
</head>
<body>
  <div class="container" allign="center">
    <h2>Form Vaidation</h2>
    <div>
      <form>
        <input type="text" id="name" placeholder="Name"><br><br>
        <input type="email" id="email" placeholder="Email"><br><br>
        <input type="tel" id="mobile" placeholder="Mobile Number"><br><br>
        Select Gender
        <Select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </Select>
        <br><br>
        <input type="text" id="color" placeholder="Favorite Color"><br><br>
        <button type="button" onclick="validateForm()">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
